<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnSaGo PDF Cleaner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .container {
      max-width: 600px;
      margin-top: 100px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .btn-primary {
      background-color: #2c9c69;
      border-color: #2c9c69;
    }
    .btn-primary:hover {
      background-color: #257b56;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>EnSaGo PDF Cleaner</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" class="form-control" name="pdf" accept=".pdf" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload & Process PDF</button>
    </form>

    {% if download_link %}
      <div class="alert alert-success mt-4" role="alert">
        ✅ Your file has been processed!<br>
        <a href="{{ url_for('download_file', filename=download_link) }}" class="btn btn-outline-success mt-2">Download Cleaned PDF</a>
      </div>
    {% endif %}

    <footer class="mt-5 text-muted small">
      © 2025 EnSaGo | GreenTech Tools
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
