<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnSaGo PDF Cleaner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .container {
      max-width: 600px;
      margin-top: 100px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .btn-primary {
      background-color: #2c9c69;
      border-color: #2c9c69;
    }
    .btn-primary:hover {
      background-color: #257b56;
    }
    .navbar {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EnSaGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">EnSaGo Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/finance-report">Finance Report</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
   <div class="container text-center">
    <h2>EnSaGo Finance Report</h2>
    <form action="/finance-report" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" class="form-control" name="pdf" accept=".pdf" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload & Process PDF</button>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-4" role="alert">
        ❌ {{ error }}
      </div>
    {% endif %}

    <footer class="mt-5 text-muted small">
      © 2025 EnSaGo | GreenTech Tools
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
